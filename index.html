<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/brands.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="robot 1.jpg" alt="" srcset="">
                <p>Chatbot</p>
            </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(robot.png);"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">BOT</div>
                        <div class="msg-info time">10:45</div>
                    </div>
                    <div class="msg-text">
                        hi, welcome to code me chatbot! i go ahead and send me a message . ðŸ˜€
                    </div>
                </div>
            </div>
            <div class="msg right-msg">
                <div class="msg-img" style="background-image: url(user.png);"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">code Mo</div>
                        <div class="msg-info-time">10:46</div>
                    </div>
                    <div class="msg-text">
                        you can change your name is JS section
                    </div>
                </div>
            </div>
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message....">
            <button type="submit" class="msger-send-btn"><i class="fa-paper-plane"></i>"></i></button>
        </form>
    </section>
    
</body>
<script src="app.js"></script>
</html>
